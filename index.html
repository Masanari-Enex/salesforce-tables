<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem; /* デフォルト文字サイズ */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 1200px) {
            table {
                font-size: 0.9rem; /* 横幅が1200px未満のとき */
            }
        }
        @media (max-width: 768px) {
            table {
                font-size: 0.8rem; /* 横幅が768px未満のとき */
            }
        }
        @media (max-width: 480px) {
            table {
                font-size: 0.7rem; /* 横幅が480px未満のとき */
            }
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>項目</th>
                <th>標準オブジェクト</th>
                <th>カスタムオブジェクト</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>概要</td>
                <td>Salesforceにあらかじめ用意された基本オブジェクト</td>
                <td>自社業務に合わせて作成できるオブジェクト</td>
            </tr>
            <tr>
                <td>使用例</td>
                <td>取引先、取引先責任者、案件、商品など</td>
                <td>工事進捗管理、保証申請、プロジェクト管理など</td>
            </tr>
            <tr>
                <td>カスタマイズ性</td>
                <td>一部の項目やレイアウトは変更可能</td>
                <td>項目やレイアウトを自由に設計可能</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
